[supervisord]
nodaemon=true

[program:django]
command=sh -c "python manage.py migrate &&
               gunicorn myproject.wsgi:application --bind 0.0.0.0:8000"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:helper8084]
; if your helper is a runserver or management command listening on 8084
command=python manage.py runserver 0.0.0.0:8084
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:ontop]
command=/app/myapp/obda/ontop endpoint \
         --properties /app/myapp/obda/hereditary_ontology_2.properties \
         --port 8080
directory=/app/myapp/obda
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
